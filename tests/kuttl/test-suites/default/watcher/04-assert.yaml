apiVersion: watcher.openstack.org/v1beta1
kind: Watcher
metadata:
  finalizers:
  - openstack.org/watcher
  name: watcher-kuttl
  namespace: watcher-kuttl-default
spec:
  databaseAccount: watcher-precreated
  databaseInstance: openstack
  passwordSelectors:
    service: WatcherPassword
  secret: osp-secret
status:
  conditions:
  - message: Setup complete
    reason: Ready
    status: "True"
    type: Ready
  - message: DB create completed
    reason: Ready
    status: "True"
    type: DBReady
  - message: DBsync completed
    reason: Ready
    status: "True"
    type: DBSyncReady
  - message: Input data complete
    reason: Ready
    status: "True"
    type: InputReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: KeystoneServiceReady
  - message: MariaDBAccount creation complete
    reason: Ready
    status: "True"
    type: MariaDBAccountReady
  - message: RoleBinding created
    reason: Ready
    status: "True"
    type: RoleBindingReady
  - message: Role created
    reason: Ready
    status: "True"
    type: RoleReady
  - message: ServiceAccount created
    reason: Ready
    status: "True"
    type: ServiceAccountReady
  - message: Service config create completed
    reason: Ready
    status: "True"
    type: ServiceConfigReady
  - message: WatcherRabbitMQTransportURL successfully created
    reason: Ready
    status: "True"
    type: WatcherRabbitMQTransportURLReady
---
apiVersion: v1
kind: Secret
metadata:
  name: watcher-db-secret
  namespace: watcher-kuttl-default
  finalizers:
  - openstack.org/watcher
---
apiVersion: mariadb.openstack.org/v1beta1
kind: MariaDBAccount
metadata:
  name: watcher-precreated
  namespace: watcher-kuttl-default
  finalizers:
  - openstack.org/watcher
  - openstack.org/mariadbaccount
  labels:
    mariaDBDatabaseName: watcher
---
apiVersion: mariadb.openstack.org/v1beta1
kind: MariaDBDatabase
metadata:
  name: watcher
  namespace: watcher-kuttl-default
  finalizers:
  - openstack.org/watcher
  - openstack.org/mariadbdatabase
  - openstack.org/mariadbaccount-watcher-precreated
---
apiVersion: rabbitmq.openstack.org/v1beta1
kind: TransportURL
metadata:
  generation: 1
  labels:
    service: watcher
  name: watcher-kuttl-watcher-transport
  namespace: watcher-kuttl-default
spec:
  rabbitmqClusterName: rabbitmq
status:
  conditions:
  - message: Setup complete
    reason: Ready
    status: "True"
    type: Ready
  - message: TransportURL completed
    reason: Ready
    status: "True"
    type: TransportURLReady
  secretName: rabbitmq-transport-url-watcher-kuttl-watcher-transport
---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-transport-url-watcher-kuttl-watcher-transport
  namespace: watcher-kuttl-default
---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-transport-url-watcher-kuttl-watcher-transport
  namespace: watcher-kuttl-default
---
apiVersion: keystone.openstack.org/v1beta1
kind: KeystoneService
metadata:
  name: watcher
  finalizers:
  - openstack.org/watcher
  - openstack.org/keystoneservice
spec:
  enabled: true
  passwordSelector: WatcherPassword
  secret: osp-secret
  serviceDescription: Watcher Service
  serviceName: watcher
  serviceType: infra-optim
  serviceUser: watcher
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    service: watcher
  name: watcher-kuttl-db-sync
---
apiVersion: v1
kind: Secret
metadata:
  name: watcher-kuttl-config-data
---
