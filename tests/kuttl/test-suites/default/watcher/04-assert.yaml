apiVersion: watcher.openstack.org/v1beta1
kind: Watcher
metadata:
  finalizers:
  - openstack.org/watcher
  name: watcher-kuttl
  namespace: watcher-kuttl-default
spec:
  databaseAccount: watcher-precreated
  databaseInstance: openstack
  passwordSelectors:
    service: WatcherPassword
  customServiceConfig: |
    # Global config
  secret: osp-secret
  apiServiceTemplate:
    replicas: 2
    resources: {}
    customServiceConfig: |
      # Service config
status:
  apiServiceReadyCount: 2
  conditions:
  - message: Setup complete
    reason: Ready
    status: "True"
    type: Ready
  - message: DB create completed
    reason: Ready
    status: "True"
    type: DBReady
  - message: DBsync completed
    reason: Ready
    status: "True"
    type: DBSyncReady
  - message: Input data complete
    reason: Ready
    status: "True"
    type: InputReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: KeystoneServiceReady
  - message: MariaDBAccount creation complete
    reason: Ready
    status: "True"
    type: MariaDBAccountReady
  - message: RoleBinding created
    reason: Ready
    status: "True"
    type: RoleBindingReady
  - message: Role created
    reason: Ready
    status: "True"
    type: RoleReady
  - message: ServiceAccount created
    reason: Ready
    status: "True"
    type: ServiceAccountReady
  - message: Service config create completed
    reason: Ready
    status: "True"
    type: ServiceConfigReady
  - message: Setup complete
    reason: Ready
    status: "True"
    type: WatcherAPIReady
  - message: WatcherRabbitMQTransportURL successfully created
    reason: Ready
    status: "True"
    type: WatcherRabbitMQTransportURLReady
---
apiVersion: v1
kind: Secret
metadata:
  name: watcher-db-secret
  namespace: watcher-kuttl-default
  finalizers:
  - openstack.org/watcher
---
apiVersion: v1
kind: Secret
metadata:
  name: watcher-kuttl
---
apiVersion: mariadb.openstack.org/v1beta1
kind: MariaDBAccount
metadata:
  name: watcher-precreated
  namespace: watcher-kuttl-default
  finalizers:
  - openstack.org/watcher
  - openstack.org/mariadbaccount
